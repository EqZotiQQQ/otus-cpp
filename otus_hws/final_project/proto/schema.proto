syntax = "proto3";

package chat;

message AuthRequest {
  string username = 1;
  string password = 2;
}

message ChatMessage {
  string text = 1;
}

message CommandRequest {
  string cmd = 1;
}

message Heartbeet {
  int64 timestamp = 1;
}

message ClientMessage {
  oneof payload {
    CommandRequest command = 1;
    ChatMessage chat = 2;
    Heartbeet heartbeet = 3;
  }
}

message AuthResponse {
  bool success = 1;
  string message = 2;
}

message ServerChatMessage {
  string from = 1;
  string text = 2;
  int64 timestamp = 3;
}

message UsersResponse {
  repeated string users = 1;
}

message HistoryResponse {
  repeated ServerChatMessage messages = 1;
}

message ServerMessage {
  oneof payload {
    AuthResponse auth = 1;
    ServerChatMessage chat = 2;
    UsersResponse users = 3;
    HistoryResponse history = 4;
    Heartbeet heartbeet = 5;
  }
}